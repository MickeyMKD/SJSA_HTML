<!DOCTYPE html>
<html>
    <head>
        <title>Log - In</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="title">Log - In</h1>
        <form action="">
            <input type="text" id="username" name="username" oninput="usernameChanged(this.value)">
            <input type="password" id="password" name="password">
        </form>

        <button type="submit" id="submit" onsubmit="onSubmit()">Submit</button>

    </body>
    <script src="./login.js"></script>
</html>
